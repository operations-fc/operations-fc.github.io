---
layout: page
---

<h1>HTML Test</h1>

{% for collection in site.collections %}

  {% if collection.label != "posts" %}

    <h2>{{ collection.title }} ({{ collection.docs.size }})</h2>

    <ul>
      {% for doc in collection.docs %}
        <li><a href="{{ doc.url }}">{{ doc.title }}</a></li>
      {% endfor %}
    </ul>

  {% endif %}

{% endfor %}
